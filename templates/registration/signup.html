{% extends 'base.html'%}
{% load static%}
{% load crispy_forms_tags%}
{% block content%}
<link rel="stylesheet" href="{% static 'signup.css'%}">
<header>
    <h1>Sign up</h1>
</header>
<form action="" method="POST" enctype="multiply/for-data">
    {% csrf_token%}
    {{form|crispy}}
    <button class="btn" type="submit">Sign up</button>
</form>
{% endblock content%}
